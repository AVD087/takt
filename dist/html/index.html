<!DOCTYPE html>
<html>
  <head>
    <title>Tempo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent" />
    <link rel="stylesheet" href="../css/main.css" media="all" />
  </head>
  <body>
    <div class="app">
      <div class="task-area">
        <div class="current-task">
          <h4 class="current-task__heading">Current task:</h4>
          <div class="current-task__data"></div>
        </div>
        <h4>Completed tasks:</h4>
        <ul class="time-list"></ul>
        <button class="button create">Create summary</button> 
        <a class="button" download="tasklist.html" id="download-link" style="display: none;">Download</a>
      </div><!--
      --><div class="timer-area">
        <div class="timer-wrapper">
          <div class="timer">
            <span class="minutes">00</span> :
            <span class="seconds">00</span>
          </div>
        </div>
        <div class="controls">
          <button class="button" data-action="start" class="start">Start</button>
          <button class="button" data-action="stop" class="stop">Pause</button>
          <button class="button" data-action="save" class="finish">Finish</button>
          <button class="button" data-action="reset" class="cancel">Cancel</button>
          <button class="button" data-action="clear-all" class="clear">Clear all tasks</button>
          <form>
            <input type="text" class="task-label" placeholder="Task name&hellip;">
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
