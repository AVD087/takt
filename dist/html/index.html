<!DOCTYPE html>
<html>
  <head>
    <title>Tempo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent" />
    <link rel="stylesheet" href="../css/main.css" media="all" />
  </head>
  <body>
    <div class="app app--main">
      <div class="task-area">
        <div class="current-task">
          <h4 class="current-task__heading">Current task:</h4>
          <div class="current-task__inner">
            <div class="current-task__data"></div>
            <div class="current-task__in-progress">
              <div class="loader"></div>
            </div>
          </div>
        </div>
        <h4 class="completed-tasks"></h4>
        <ul class="time-list"></ul>
        <div class="time-list-meta">
          <a class="button" href="timesheet.html" target="_blank">View timesheet</a>
          <button data-action="clear-all" class="button clear">Clear all tasks</button>
        </div>
      </div>
      <div class="timer-area">
        <div class="timer-wrapper">
          <div class="timer">
            <span class="minutes">00</span> :
            <span class="seconds">00</span>
          </div>
        </div>
        <div class="controls">
          <button data-action="start" class="button start">Start</button>
          <button data-action="stop" class="button stop">Pause</button>
          <button data-action="save" class="button finish">Finish</button>
          <button data-action="reset" class="button cancel">Cancel</button>
          <form class="task-form">
            <input type="text" class="task-label" placeholder="Task name&hellip;">
            <input type="text" class="task-project" placeholder="Task project&hellip;">
            <input type="submit" class="task-submit">
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
